<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create item</title>
    <script src="ProductsUtil.mjs" type="module" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      a {
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
      }

      a:hover {
        text-decoration: underline;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="url"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="url"]:focus {
        border-color: #007bff;
      }
      #submitbtn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #submitbtn:hover {
        background-color: #0056b3;
      }
      .carousel {
        display: none;
        margin-top: 15px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        width: 100%;
        height: fit-content;
        margin: auto;
      }

      .carousel img {
        width: 100px;
        height: fit-content;
        margin: 5px;
        object-fit: cover;
        border-radius: 8px;
      }

      .carousel-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
      }

      .carousel-container div {
        scroll-snap-align: center;
      }

      .show-preview-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      .show-preview-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html">Back</a>
      <form name="create-update-form">
        <label for="header">Name</label>
        <input id="header" type="text" required />
        <label for="body">Description</label>
        <input id="body" type="text" required />
        <label for="footer">Price</label>
        <input id="footer" type="text" required />
        <label for="imgLink"
          >Link to Image (separate multiple links by white space)</label
        >
        <input id="imgLink" type="url" required /><button
          type="button"
          class="show-preview-btn"
          id="showPreviewBtn"
          value="show"
        >
          Show Preview
        </button>
        <div class="carousel" id="carouselContainer">
          <div class="carousel-container" id="carouselImages">
            <!-- Images will be injected here -->
          </div>
        </div>
        <button id="submitbtn" type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script type="module" defer>
    const showPreviewBtn = document.getElementById("showPreviewBtn");
    const carouselContainer = document.getElementById("carouselContainer");
    const carouselImages = document.getElementById("carouselImages");
    const imgLinkInput = document.getElementById("imgLink");

    showPreviewBtn.addEventListener("click", () => {
      if (showPreviewBtn.value === "show") {
        const imgLinks = imgLinkInput.value.split(" ").filter(Boolean); // Get all URLs entered by the user
        carouselImages.innerHTML = "";
        if (imgLinks.length > 0) {
          imgLinks.forEach((link) => {
            const imgDiv = document.createElement("div");
            const img = document.createElement("img");
            img.src = link;
            img.alt = "Image Preview";
            imgDiv.appendChild(img);
            carouselImages.appendChild(imgDiv);
          });
          carouselContainer.style.display = "block";
        }
        showPreviewBtn.value = "hide";
        showPreviewBtn.innerHTML = "Hide Preview";
      } else {
        showPreviewBtn.value = "show";
        showPreviewBtn.innerHTML = "Show Preview";
        carouselContainer.style.display = "none";
      }
    });
    import { Product } from "./ProductsUtil.mjs";
    const submitBtn = document.querySelector("#submitbtn");
    // const params=
    // console.log();
    const form = document.forms["create-update-form"];
    const params = new URLSearchParams(window.location.search);
    // console.log(header, footer, imgLink, id, body);
    form["header"].value = params.get("header");
    form["footer"].value = params.get("footer");
    form["imgLink"].value = params.get("imgLink");
    form["body"].value = params.get("body");
    submitBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const form = document.forms["create-update-form"];
      const header = form["header"].value;
      const footer = form["footer"].value;
      const body = form["body"].value;
      const imgLink = form["imgLink"].value;
      console.log({ header, footer, body, imgLink });

      if (params.get("id") != null) {
        Product.update({ header, footer, body, imgLink, id: params.get("id") });
        // debugger;
      } else {
        Product.create({ header, footer, body, imgLink });
      }
      window.location = "index.html";
    });
    //   function submitHandler() {
    //     console.log(document.forms);
    //   }
  </script>
</html>
